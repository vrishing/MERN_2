<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
    <style>
        td{
            padding:10px ;
        }
    </style>
</head>
<body>
    <center>
        <form class="form p-4 needs-validation" novalidate>
            <table class="p-5">
                <tr>
                    <td>
                        <label class="form-label p-2">Name</label><br />
                        <input type="text" class="form-control w-100" placeholder="your name" required/>
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label p-2">Email</label><br />
                        <input type="email" class="form-control w-100" placeholder="your email" required/>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label p-2">Password</label><br />
                        <input type="password" class="form-control w-100" placeholder="your password" required/>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label p-2">Hobbies</label><br />
                        <input type="text" class="form-control w-100" placeholder="your hobbies" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="w-100 rounded text-light btn btn-danger" type="submit" value="Submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
