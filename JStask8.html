<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask8</title>
</head>
<body style="background: linear-gradient(yellow,purple);">
    <form onsubmit="return validate()" class="form">
        <table>
            <caption style="color:blue"><h1>Registration Form</h1></caption>
            <tr>
                <td style="text-align: right;">
                    <label for="fn"><b>First Name</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="text" name="fn" id="fn" style="width: 100%;" />
                </td>
            </tr>
        
            <tr>
                <td style="text-align: right;">
                    <label for="ln"><b>Last Name</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="text" name="ln" id="ln" style="width: 100%;"/>
                </td>
            </tr>
            
            <tr>
                <td style="text-align: right;">
                    <label for="email"><b>Email</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="email" name="email" id="email" style="width: 100%;"/>
                </td>
                <td><p id="invalid-msg"></p></td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="pwd"><b>Password</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input onkeyup="checkStrength()" type="password" id="pwd" name="pwd" style="width: 100%;"/>
                </td>
                <td><p id="msg"></p></td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="repwd"><b>Re-enter Password</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="password" id="repwd" onkeyup="checkMatch()" name="repwd" style="width: 100%;"/>
                </td>
                <td>
                    <p id="msg2"></p>
                </td>
            </tr>

            <tr>
                <td rowspan="2" style="text-align: right;">
                    <label for="gender"><b>Gender</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="radio" name="gender" />Male
                </td>
            </tr>

            <tr>
                <td style="padding: 5px 10px;">
                    <input type="radio" name="gender" />Female
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="age"><b>Age</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="number" name="age" style="width: 100%;"/>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="num"><b>Phone Number</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="number" name="num" style="width: 100%;"/>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="addr"><b>Address</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <textarea rows="5" cols="37"></textarea>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="state"><b>State</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="text" name="state" style="width: 100%;"/>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="country"><b>Country</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <select>
                        <option name="choose">Choose your country</option>
                        <option name="india">India</option>
                        <option name="usa">USA</option>
                        <option name="uk">UK</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <label for="lang"><b>Languages Known</b></label>
                </td>
                <td style="padding: 5px 10px;">
                    <input type="checkbox" name="lang" />English <input type="checkbox" name="lang" />Hindi <input type="checkbox" name="lang" />Telugu <input type="checkbox" name="lang" />Kannada
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" checked />Hereby I declare all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: right;">
                    Log into <a href="https://www.ethnus.com">Ethnus</a> website
                </td>
            </tr>
            <tr><td colspan="2">
<center>
            <input type="submit" value="Register" /></center></td></tr>
            </form>
        </table>
            <a href="./index.html">Index page</a>
<script>
            function checkStrength()
        {
            var pwd = document.getElementById("pwd").value;

            if(pwd.length < 5)
            {
                document.getElementById("msg").innerText = "Poor"
                document.getElementById("msg").style.color="red";
            }
            else
            {
                document.getElementById("msg").innerText = "Good"
                document.getElementById("msg").style.color="green";
            }
        }
        function checkMatch()
        {
            var pwd = document.getElementById("pwd").value;
            var repwd = document.getElementById("repwd").value;

            if(pwd==repwd)
            {
                document.getElementById("msg2").innerText = "Match"
                document.getElementById("msg2").style.color="green";
            }
            else
            {
                document.getElementById("msg2").innerText = "Mismatch"
                document.getElementById("msg2").style.color="red";
            }
        }
        function validate(){
            var fn = document.getElementById("fn").value;
            var ln = document.getElementById("ln").value;
            var mail = document.getElementById("email").value;

            if(fn.length<1 || ln.length<1 || mail.length<1)
            {
                document.getElementById("invalid-msg").innerHTML= "Enter First Name, Last Name and Email properly.";
                document.getElementById("invalid-msg").style.color="red";
                return false;
            }
            return true;
        }
</script>
</body>
</html>
